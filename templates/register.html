{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center no-gutters">
    <div class="col-sm-12 col-md-6">
        <div class="text-center mb-5">
            <h2 class="section-heading text-uppercase">Register</h2>
            <h3 class="section-subheading text-muted">
                If you already have an account, please <a href="{% url 'login' %}">login</a>.
            </h3>
        </div>
        <form>
            <div class="text-center mb-5">
                <div class="form-group">
                    <!-- Email address input-->
                    <input class="form-control" id="email" type="email" placeholder="Your Email *" />
                    <input class="form-control" id="email2" type="email" placeholder="Confirm Your Email *" />
                </div>
                <div class="form-group">
                    <!-- Email address input-->
                    <input class="form-control" id="username" placeholder="Your Username *" />
                </div>
                <div class="form-group">
                    <!-- Email address input-->
                    <input class="form-control" type="password" id="password" placeholder="Your Password *" />
                </div>
                <div class="form-group">
                    <!-- Email address input-->
                    <input class="form-control" type="password" id="password2" placeholder="Confirm Your Password *" />
                </div>
            </div>
            <!-- Submit Button-->
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase disabled" id="submitButton" type="submit">Create
                    Account</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
